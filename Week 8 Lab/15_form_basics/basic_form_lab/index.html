<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Details</legend>
        <br>
        <label for='text-input'>First Name</label>
        <input id='first' type='text'>

        <label for='text-input'>Surname</label>
        <input id='surname' type='text'>
  <br></br>
        <label for='email-input'>Email address</label>
        <input id='email' type='email'>
  <br></br>

        <label for='tel-input'>Telephone number</label>
        <input id='telephone' type='telephone'>
  <br></br>
          <label for='referredby'>Where did you hear about us?</label>
          <select name="referredby">
            <option value="social">Social Media</option>
            <option value="wordof">Word of Mouth</option>
            <option value="paper">Local Newspaper</option>
  <br></br>
        <label for='text-area'>Home Address</label>
        <input id='Home address' type='text'>
  <br></br>
        <label for='password'>Password</label>
        <input id='password' type='password'>
<br></br>
      </fieldset>
<br></br>
<fieldset>
    <legend>Course Details</legend>
    <br>
  <label for='radio'>Course Choice</label><br>
    <input type="radio" name="course" value="FEWD"> FEWD<br>
    <input type="radio" name="course" value="UX"> UX<br>
    <input type="radio" name="course" value="UI"> UI<br>
  <br></br>
  <label for='text-box'>Past experience relating to course</label>
      <input id='Home address' type='text-box'>
    <br></br>


</fieldset>

  <input type="submit">

    </form>
  </body>
</html>
