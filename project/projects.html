			<a href="#popup1"><img class="button" src="https://3-aso.cdn.aspedia.net/sites/default/files/uploaded-content/website-content/contact_us_button2.png" height="67" width="200">
			</div>

	<div id="popup1" class="overlay">
		<div class="popup">
			<a class="close" href="#">Ã—</a>

			<div class="content">
				<div class="contact-form">

					<div class="bs-callout bs-callout-warning hidden">
					  <h4>Oooops!</h4>
					  <p>This form seems to be invalid</p>
					</div>

					<div class="bs-callout bs-callout-info hidden">
					  <h4>Thanks!</h4>
					  <p>We will get back to you shortly</p>
					</div>

					<form id="parsley-form" data-parsley-validate="">
						<legend>contact us</legend>
						<p class="form-comment">(and we will get back to you within 2 working days)</p>
						
						<br>
						<label for='text-input'>full name*:</label>
						<input id='firstName' data-parsley-type='text' class="form-control" name="firstname" data-parsley-trigger="change" required="" placeholder="your name">
						<br><br>
						<label for='email-input'>your email*:</label>
						<input id='email' data-parsley-type='email' class="form-control" name="email" data-parsley-trigger="change" required="" placeholder="your email">
						<br><br>
						<label for='tel-input'> is it OK to call you?</label>
						<input id="telNo" name="telNo" data-parsley-type="tel" minlength="9" maxlength="14" placeholder="your telephone number">
						<br><br><br>
						<label for="heard">Heard about us via*:</label>
							  <select id="heard" required="">
							    <option value="" disabled selected>Choose..</option>
							    <option value="press">Press</option>
							    <option value="net">Internet</option>
							    <option value="mouth">Word of mouth</option>
							    <option value="other">Other..</option>
							  </select>
						<br><br>
						<label for='interests'>tell us if you are*:.</label>
						<select name="interests" required="">
							<option value="" disabled selected>Select your option</option>
							<option value="working">A potential client with a project to discuss</option>
							<option value="client">An artist wanting to work with MC</option>
							<option value="artist">Other</option>
						</select>
						<br><br>
						<label for='textarea'>your message to MC (100 characters min, 200 max)</label>
							<textarea id="message" class="form-control" name="message" data-parsley-trigger="keyup" data-parsley-minlength="100" data-parsley-maxlength="200" data-parsley-minlength-message="Hey! You need to enter at least a 20 character comment please" data-parsley-validation-threshold="10" placeholder="Type something"></textarea>
							<br>
							
							<input type="submit" class="btn btn-default" value="Submit">
						</form>

						

					</div>
				</div>
			</div>
